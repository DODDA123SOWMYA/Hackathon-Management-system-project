<div class="video-container">
    <video autoplay loop muted>
        <source src="assets/v4.mp4" type="video/mp4">
    </video>

    <nav class="nav">
        <div class="nav-left">
            <h1><a routerLink="/home">MAKESKILL</a></h1>
            <h3><a routerLink="/home">Home</a></h3>
            <h3><a routerLink="/chat">chat</a></h3>
            <h3><a routerLink="/about">Contact</a></h3>
            <h3><a routerLink="/service">services</a></h3>
        </div>
        <div class="nav-right">
            <h3><a routerLink="/register">Signup</a></h3>
            <h3>
                <a href="/login" style="background-color: transparent; border: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                    </svg>
                    
                </a>
            </h3>
        </div>
    </nav>

    <div class="content">
        <div class="main-container">
            <div class="character-holder">
                <div class="mentor-holder">
                    <button class="bot" (click)="showTeamForm = false;">
                        <p>mentor login</p>
                        <img src="assets/mentor.png" height="50%" width="80%" [ngClass]="{'active-bot': !showTeamForm}"/>
                    </button>
                </div>
                <div class="team-holder" (click)="showTeamForm = true;">
                    <button class="bot">
                        <p>Team login</p>
                        <img src="assets/team.png" height="50%" width="80%" [ngClass]="{'active-bot': showTeamForm}"/>
                    </button>
                </div>
            </div>
            <div class="form-container" *ngIf="showTeamForm">
                <p class="title">Welcome back</p>
                <form class="form">
                  <input type="email" class="input" placeholder="Teamleader ID">
                  <input type="password" class="input" placeholder="Password">
                  <p class="page-link">
                    <span class="page-link-label">Forgot Password?</span>
                  </p>
                  <button class="form-btn" routerLink="/chat">Log in</button>
                </form>
                <p class="sign-up-label">
                  Don't have an account?<span class="sign-up-link" routerLink="/register">Sign up</span>
                </p>
            </div>
            <div class="form-container" *ngIf="!showTeamForm">
                <p class="title">Mentor Login</p>
                <form class="form">
                  <input type="email" class="input" placeholder="Email">
                  <input type="password" class="input" placeholder="Password">
                  <p class="page-link">
                    <span class="page-link-label">Forgot Password?</span>
                  </p>
                  <button class="form-btn" routerLink="/chat">Log in</button>
                </form>
                <p class="sign-up-label">
                  Don't have an account?<span class="sign-up-link" routerLink="/register">Sign up</span>
                </p>
            </div>
        </div>
    </div>
</div>
